<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="demo/layout">
<head>
<title>Messages : View all</title>
</head>
<body>
	<h1 layout:fragment="header">Messages : View all</h1>
	<div layout:fragment="content" class="container">
		<div class="pull-right">
			<a href="form.html" th:href="@{/admin/demo/(form)}">Create Message</a>
		</div>
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>ID</td>
					<td>Created</td>
					<td>Summary</td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${accountList.empty}">
					<td colspan="3">No messages</td>
				</tr>
				<tr th:each="account : ${accountList}">
					<td th:text="${account.accountId}">1</td>
					<td th:text="${account.username}">July 11,
						2012 2:17:16 PM CDT</td>
					<td><a href="view.html" th:href="@{'/admin/demo/' + ${account.accountId}}"
						th:text="${account.accountName}"> The summary </a></td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
