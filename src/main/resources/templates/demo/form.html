<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorate="demo/layout">
<head>
<title>Messages : Create</title>
</head>
<body>
	<h1 layout:fragment="header">Messages : Create</h1>
	<div layout:fragment="content" class="container">
		<form id="accountForm" th:action="@{/admin/demo/(form)}" th:object="${account}"
			action="#" method="post">
			<div th:if="${#fields.hasErrors('*')}" class="alert alert-error">
				<p th:each="error : ${#fields.errors('*')}" th:text="${error}">
					Validation error</p>
			</div>
			<div class="pull-right">
				<a th:href="@{/}" href="demo.html"> Messages </a>
			</div>
			<input type="hidden" th:field="*{accountId}"
				th:class="${#fields.hasErrors('accountId')} ? 'field-error'" /> <label
				for="accountName">accountName</label> <input type="text" th:field="*{accountName}"
				for="accountName">accountName</label>
			<textarea th:field="*{username}"
				th:class="${#fields.hasErrors('username')} ? 'field-error'"></textarea>
			<label
					for="text">newpassword</label>
			<input type="password" th:field="*{newpassword}"
					  th:class="${#fields.hasErrors('newpassword')} ? 'field-error'"/>
			<div class="form-actions">
				<input type="submit" value="Save" />
			</div>
		</form>
	</div>
</body>
</html>
